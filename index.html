<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- Google Font(s) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    
</head>
<body>
    <div class="container my-5 mx-auto">
        <div class="row">
            <div class="col-11 col-lg-8 mx-auto my-5 border rounded-lg py-4">
            
                
                <!-- Exchange Rate Text -->
                <div class="row">
                    <div class="col mx-5">
                        <h2 id="convertFrom" class="text-gray"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-5">
                        <h1 id="convertTo" class="display-2"></h1>
                    </div>
                </div>
                
                
                <!-- Date - Time - Disclaimer -->
                <div class="row">
                    <div class="col mx-5">
                        <p class="text-gray"><span id="dateTime"></span> Â· <a href="https://www.google.com/intl/en/googlefinance/disclaimer/"  id="disclaimer" class="dateLine" target="_blank">Disclaimer</a></p>
                    </div>
                </div>
                
                
                <!-- User Input -->
                <div class="row">
                    
                    <!-- Number Input -->
                    <div class="col mx-5">
                        <input type="number" id="fromAmt" class="mb-3 pl-3 rounded-md input" onkeyup="liveConvertUpdate('from');">
                        <input type="number" id="toAmt" class="mb-3 pl-3 rounded-md input" onkeyup="liveConvertUpdate('to');">
                    </div>
                    
                    <!-- Currency Type Select -->
                    <div class="col mx-5">
                        <select id="fromCurr" class="mb-3 pl-5 rounded-md input text-gray" onchange="getSelect(this, 'from');"></select>
                        <select id="toCurr" class="mb-3 pl-5 rounded-md input text-gray" onchange="getSelect(this, 'to');"></select> 
                    </div>
                </div>
                
            </div>
        </div>
    </div>
        
    
    <script src="js/clock.js" type="text/javascript"></script>
    <script>
        async function getRates() {

            //gets data
            var response = await fetch('https://api.exchangeratesapi.io/latest?base=EUR');
            var data = await response.json();

            //splits data up
            var { base, date, rates} = data;
            
            //sets rates into local storage
            localStorage.setItem("rates", JSON.stringify(rates)); 
        }

        getRates();
        
        var rates = JSON.parse(localStorage.getItem("rates"));
        if (rates == null) {location.reload();}
        
        createOptions();
    </script>
    
</body>
</html>
