<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <!-- Stylesheets -->
    <link href="css/destyle.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- Google Font(s) -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
    
</head>
<body>
    
<div id="container">
    
    <div id="fromText">
        
        <p id="convertFrom"></p> 
    
    </div>
    
    <div id="toText">
        
        <p id="convertTo"></p>
    
    </div>
    
    <div id="dateTimeLine">
    
        <p id="dateTime" class="dateLine"></p>
        <p class="dateLine"> Â· </p>
        <a href="https://www.google.com/intl/en/googlefinance/disclaimer/"  id="disclaimer" class="dateLine" target="_blank">Disclaimer</a>
    
    </div>
    
    <div id="inpCurr">
    
        <form>
        
            <input type="number" id="fromAmt" onkeyup="liveConvertUpdate('from');"><br>
            
            <input type="number" id="toAmt" onkeyup="liveConvertUpdate('to');"><br>
        
        </form>    
    
    </div>
    <div id="dropdown">
    
        <select id="fromCurr" onchange="getSelect(this, 'from');">
        </select>
        
        <select id="toCurr" onchange="getSelect(this, 'to');">
        </select> 
        
    </div>
        
</div>  
        
    <script src="js/clock.js" type="text/javascript"></script>
    <script>
        async function getRates() {

            //gets data
            var response = await fetch('https://api.exchangeratesapi.io/latest?base=EUR');
            var data = await response.json();

            //splits data up
            var { base, date, rates} = data;
            
            //sets rates into local storage
            localStorage.setItem("rates", JSON.stringify(rates)); 
        }

        getRates();
        
        var rates = JSON.parse(localStorage.getItem("rates"));
        if (rates == null) {location.reload();}
        
        createOptions();
        
    </script>
    
</body>
</html>
